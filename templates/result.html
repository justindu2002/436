<!doctype html>
<html>
<head>
    <title>Prediction Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .data {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .data th, .data td {
            border: 1px solid black;
            padding: 5px;
            text-align: left;
        }
        .status {
            margin: 20px 0;
            padding: 10px;
            background-color: #e7f3fe;
            border: 1px solid #b3e5fc;
            border-radius: 5px;
            color: #31708f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Results</h1>
        {% if status_messages %}
            <div class="status">
                <h2>Status:</h2>
                <ul>
                    {% for message in status_messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
        {% for table in tables %}
            {{ table | safe }}
        {% endfor %}
    </div>
</body>
</html>
